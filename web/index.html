<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="res/ui-lightness/jquery-ui-1.10.2.custom.css" type="text/css"> 
    <link rel="stylesheet" href="res/css/styles.css" type="text/css"> 
    <link rel="stylesheet" href="res/css/map.css" type="text/css"> 
    <script src="res/js/jquery-1.9.1.js" type="text/javascript" ></script>
    <script src="res/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript" ></script>
    <script src="res/js/map-commons.js" type="text/javascript" ></script>
    <script src="res/js/map-html.js" type="text/javascript" ></script>
    <script src="res/js/map.js" type="text/javascript" ></script>
  </head>
  <body>

    <div id="mapContainer">
      <div id="map">
        <canvas id="mapOverlay"></canvas>
      </div>
    </div>

    <a onclick="showInitiative();" id="showInitiative">[Open Initiative]</a>
    <a onclick="showCombatLog();" id="showCombatLog">[Open Combat Log]</a>
    <div id="initiative">
      <a onclick="hideInitiative();">[close]</a>
      <div id="initiativeContent"></div>
    </div>
    <div id="combatLog">
      <a onclick="hideCombatLog();">[close]</a>
      <div id="combatLogContent"></div>
    </div>

    <div id="mapOptions" class="options">
      <a id="mapOptionsCloseLink">[X] Close</a>
      <div id="mapOptionsCoordinates"></div>
      <div>
        <input id="mapOptionsLengthInput" type="text" value="0" size="2"/>
        <input id="mapOptionsRadiusButton" type="button" value="Radius"/>
        <input id="mapOptionsPathButton" type="button" value="Path" disabled="disabled"/>
        <input id="mapOptionsLosButton" type="button" value="Sight" disabled="disabled"/>
      </div>
    </div>

  </body>
</html>
