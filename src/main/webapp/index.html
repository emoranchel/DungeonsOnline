<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="resources/css/custom-theme/jquery-ui-1.10.2.custom.css" type="text/css"> 
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css"> 
    <link rel="stylesheet" href="resources/css/map.css" type="text/css">
    <script src="resources/js/jquery-1.9.1.js" type="text/javascript" ></script>
    <script src="resources/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript" ></script>
    <script src="resources/js/map-commons.js" type="text/javascript" ></script>
    <script src="resources/js/map-html.js" type="text/javascript" ></script>
    <script src="resources/js/map.js" type="text/javascript" ></script>
    <script src="resources/js/map-overlay.js" type="text/javascript" ></script>
    <script src="resources/js/map-commands.js" type="text/javascript" ></script>
  </head>
  <body>
    <div id="mapContainer">
      <div id="map">
      </div>
    </div>
    <a onclick="showInitiative();" id="showInitiative">[Open Initiative]</a>
    <a onclick="showCombatLog();" id="showCombatLog">[Open Combat Log]</a>
    <div id="initiative">
      <a onclick="hideInitiative();">[close]</a>
      <div id="initiativeContent"></div>
    </div>
    <div id="commandsArea">
      <div>
        <h4>Commands</h4>
        <button>Actions</button>
        <button id="commandPowers">Powers</button>
        <button>Skills</button>
        <button>Status</button>
      </div>
    </div>
    <div id="commandPowerList">
      <h4>Powers</h4>
      <div class="power atwill-power" title="Hit and prepare counter">Riposte Strike
        <div class="detailCard" title="Riposte Strike">
          asdasda s<br>
          das<br>
          d asd<br>
          sa<br>
          d <br>
        </div>
      </div>

      <div class="power atwill-power">Thunderwave</div>
      <div class="power atwill-power">Vicius Mockery</div>
      <div class="power encounter-power">Healing Strike</div>
      <div class="power encounter-power">Impact Shot</div>
      <div class="power encounter-power">Flamboyant Strike</div>
      <div class="power encounter-power">Tumble</div>
      <div class="power encounter-power">Ignoble Escape</div>
      <div class="power daily-power">Blinding Barrage</div>
      <div class="power daily-power">Walking Wounded</div>
    </div>
    <div id="combatLog">
      <a onclick="hideCombatLog();">[close]</a>
      <div id="combatLogContent">
        Dev Version
      </div>
    </div>

    <div id="mapOptions" style="display:none;">
      <div>
        <a id="mapOptions_close">[X] Close</a>
        <span id="mapOptions_coordinates"></span>
      </div>
      <div>
        <input type="text"   id="mapOptions_length" value="0" size="2"/>
        <input type="button" id="mapOptions_radius" value="Radius"/>
        <input type="button" id="mapOptions_Path"   value="Path"/>
        <input type="button" id="mapOptions_Sight"  value="Sight"/>
      </div>
    </div>

  </body>
</html>
