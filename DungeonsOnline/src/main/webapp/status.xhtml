<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <c:set var="title" value="Battle Map"/>
  <head jsf:id="head">
  </head>
  <body jsf:id="body">
    <c:forEach var="combatant" items="${sessionData.combat.combatants.combatants}">
      ${combatant.name}
      <c:choose>
        <c:when test="${combatant.type.name() == 'player' || combatant.type.name() == 'ally'}">
          ${combatant.hp}/${combatant.maxHp} (${combatant.hpp}%)
          {<c:forEach items="${combatant.effects}" var="effect" varStatus="st">
            <c:if test="${st.index!=0}">, </c:if>
            (${effect.effect} ${effect.duration})
          </c:forEach>}
        </c:when>
        <c:otherwise>
          ${combatant.hpp}%
          {<c:forEach items="${combatant.effects}" var="effect">
            ${effect.effect}-${effect.duration} ;
          </c:forEach>}
        </c:otherwise>
      </c:choose>
      <br/>
    </c:forEach>
  </body>
</html>
