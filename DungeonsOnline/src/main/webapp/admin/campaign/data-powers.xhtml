<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <c:set var="title" value="Battle Data"/>
  <ui:composition template="/WEB-INF/templates/admin-template.xhtml">
    <ui:define name="navigation">
      <ul>
        <li>Campaign | <h:link outcome="/admin/combat/data" value="Battle"/>
          <ul>
            <li><h:link outcome="/admin/campaign/characters" value="Characters"/></li>
            <li><h:link outcome="/admin/campaign/deck" value="Soul Deck"/></li>
            <li><h:link outcome="/admin/campaign/armory" value="Armory"/></li>
            <li>Data<br/>
              <span style="font-size: .75em;">
                <h:link outcome="/admin/campaign/data-chars" value="Characters"/> | 
                <h:link outcome="/admin/campaign/data-classes" value="Classes"/> | 
                <h:link outcome="/admin/campaign/data-items" value="Items"/> | 
                <h:link outcome="/admin/campaign/data-features" value="Features"/> | 
                Powers 
              </span>
            </li>
          </ul>
        </li>
      </ul>
    </ui:define>
    <ui:define name="resources">

    </ui:define>
    <ui:define name="content">
      <h:form>
        <h:dataTable value="${adminCampaign.classes}" var="charClass">
          <h:column>
            <f:facet name="header">Name</f:facet>${charClass.name}
          </h:column>
          <h:column>
            <f:facet name="header">HP Per Level</f:facet><h:inputText value="${charClass.hplevel}" size="2"/>
          </h:column>
          <h:column>
            <f:facet name="header">Initial HP</f:facet><h:inputText value="${charClass.initialhp}" size="2"/>
          </h:column>
          <h:column>
            <f:facet name="header">Healing Surges</f:facet><h:inputText value="${charClass.healingsurges}" size="2"/>
          </h:column>
        </h:dataTable>
      </h:form>
      <br style="clear: both;"/>
    </ui:define>
  </ui:composition>
</html>
