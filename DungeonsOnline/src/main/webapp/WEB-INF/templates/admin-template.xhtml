<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <head jsf:id="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="${jsfUtil.absPath('/resources/css/custom-theme/jquery-ui-1.10.2.custom.css')}"/> 
    <link rel="stylesheet" type="text/css" jsf:name="css/styles.css"/> 
    <script type="text/javascript" jsf:name="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" jsf:name="js/jquery-ui-1.10.2.custom.min.js"></script>
    <ui:insert name="resources"></ui:insert>
    <title>Dungeons Admin: ${title}</title>
  </head>
  <body jsf:id="body">
    <nav>
      <ui:insert name="navigation"></ui:insert>
    </nav>
    <div class="separatedBlock">
      <h:form class="inlineForm">
        <h:outputText value="File:"/>
        <h:inputText value="${saveGameActions.combatFilename}"/>
        <h:commandButton value="Save" action="#{saveGameActions.saveCombat()}"/>
      </h:form>
      <h:form class="inlineForm">
        <h:outputText value="File:"/>
        <h:inputText value="${saveGameActions.combatFilename}"/>
        <h:commandButton value="Load" action="#{saveGameActions.loadCombat()}"/>
      </h:form>
    </div>
    <ui:insert name="content"></ui:insert>
  </body>
</html>
